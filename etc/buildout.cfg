# Buildout configuration file to deploy a development environment.

[buildout]
extensions =
    buildout-versions
versions = versions
# Configure directories: put buildout generated files in lib/buildout instead
# of in current directory.
bin-directory = bin
develop-eggs-directory = lib/buildout/develop-eggs
eggs-directory = lib/buildout/eggs
installed = lib/buildout/.installed.cfg
parts-directory = lib/buildout/parts
# Package index, mirrors, allowed hosts and dependency links. Those options
# control locations where buildout looks for packages.
index = https://simple.crate.io
find-links =
allow-hosts =
    *.crate.io
    packages.crate-cdn.com
use-dependency-links = false
# Development.
develop =
    ${buildout:directory}/
parts =
    hospital
    directories
    releaser
    activate
    omelette

[hospital]
recipe = z3c.recipe.scripts
eggs =
    hospital
    bpython
    nose
    rednose
    coverage
    sphinx
    sphinxcontrib-testbuild
path =
    ${buildout:directory}/tests

[directories]
recipe = z3c.recipe.mkdir
paths =
    var/docs
    docs/_static
    var/test

[releaser]
recipe = z3c.recipe.scripts
eggs = zest.releaser

[activate]
recipe = evg.recipe.activate

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${hospital:eggs}

[versions]
bpython = 0.10.1
buildout-versions = 1.7
collective.recipe.omelette = 0.16
coverage = 3.6
distribute = 0.6.36
docutils = 0.10
evg.recipe.activate = 0.5
Jinja2 = 2.6
nose = 1.3.0
Pygments = 1.6
python-termstyle = 0.1.9
rednose = 0.3
Sphinx = 1.2b1
sphinxcontrib-testbuild = 0.1.2
z3c.recipe.mkdir = 0.5
z3c.recipe.scripts = 1.0.1
zc.recipe.egg = 1.3.2
zest.releaser = 3.45
